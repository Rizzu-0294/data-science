<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Identifier</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-color:whitesmoke;">
    <div class="container">
        <h1 style="color:burlywood;" class="mt-1  ">Model to test the which crop is growable in given wheather </h1>
        <p style="color: black;">Enter the parameter to get result </p>
        <form action="{{ url_for('predict') }}" method="post" id="spam-form">
            <!-- if we hardcode the keyword then it will strictly redirect on the keyword which we have defined -->
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Start writing here.....</label>
            </div>
            <button type="submit" class="btn btn-outline-success mt-1 p-2">Check for Spam</button>
            <div id="result"></div>
        </form>
    </div>
