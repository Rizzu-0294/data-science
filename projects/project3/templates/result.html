<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Identifier</title>
    <style>
        .img {
            height: 100vh;
            width: 100vw;
            background-image: url('static/download.jpg');
            background-size: cover;
            background-position: center;
        }

        .content {
            margin-top: 300px;
            font-size: 50px;
        }
    </style>

</head>

<body>
    <div class="img">
        <center>
            {% if prediction == "0" %}
            <p class="content">Your mail is: Ham</p>
            {% else %}
            <p class="content">Your mail is: Spam</p>
            {% endif %}
        </center>
    </div>
</body>

</html>
